<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office 365 Redirect Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 800px;
      overflow-wrap: break-word; 
      text-align: center;
    }
    .result {
      margin-top: 25px;
      color: #333333;
      font-size: 16px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 4px;
      border: 1px solid #dddddd;
      overflow-wrap: break-word;
      word-break: break-all; 
    }
    h1 {
      color: #333333;
    }
    p {
      color: #555555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Office 365 Redirect Checker</h1>
    <p>Enter your email address to check its organization.</p>
    
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="checkRedirect()">Check Organization</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkRedirect() {
      const email = document.getElementById('email').value;
      const resultDiv = document.getElementById('result');
      
      resultDiv.textContent = 'Checking...';

      fetch('/checkemail', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: '1010000000', emails: [email] })
      })
      .then(response => response.json())
      .then(data => {
        const redirectUrl = data[email];
        resultDiv.innerHTML = redirectUrl ? `<a href="${redirectUrl}" target="_blank">${redirectUrl}</a>` : 'No redirect URL found.';
      })
      .catch(error => {
        console.error('Error:', error);
        resultDiv.textContent = 'An error occurred. Please try again.';
      });
    }
  </script>
</body>
</html>
